<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drop Down Practice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Figman</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Framer</li>
            <li>Sketch</li>
            <li>Invitation Studio</li>
            <li class="active">Sigman</li>
            <li>Adobe XD</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Facebook</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Framer</li>
            <li>Sketch</li>
            <li>Invitation Studio</li>
            <li class="active">Sigman</li>
            <li>Adobe XD</li>
        </ul>
    </div>
</body>
</html>
